<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Formulaire</title>
        <link rel="stylesheet" href="assets/css/formulaire.css" />
        <script src="assets/js/formulaire.js" defer></script>
    </head>
    <body>
        <header>
            <nav id="nav-principale">
              <img src="assets/img/Logo.webp" alt="logo" class="logo" />
              <ul class="nav__liste">
                <li>
                  <a href="#" style="color: rgb(9, 151, 40); text-decoration: underline"
                    >Accueil</a
                  >
                </li>
                <li><a href="formulaire.html">Contact</a></li>
                <li><a href="Apropos.html">À propos</a></li>
              </ul>
            </nav>
          </header>
          <main>
            <h1>Formulaire d'achat</h1>
            <form action="" method="get" id="formulaire de commande">
                <section data-page="1">
                    <h2>Informations sur le client</h2>
                    <div class="groupe-champs" id="utilisateur-info">
                    <label for="name">Nom complet</label>
                    <input type="text" id="name" name="name" required pattern=" " title="Nom invalide, utilisez uniquement des lettres.">
                    <span class="error" id="Erreur-name"></span>
                </div>
    
                    <div class="groupe-champs">
                        <label for="phone">Telephone</label>
                        <input type="text" id="telephone" name="Telephone">
                        <span class="error-message" id="phone-Erreur"></span>
                    </div>
    
                    <div class="groupe-champs">
                        <label for="email">Courriel</label>
                        <input type="email" id="email" name="email" required>
                        <span class="error" id="Email-Erreur"></span>
                    </div>
                    <div class="groupe-champs">
                        <label for="adresse">Adresse</label>
                        <input type="text" id="adresse" name="adresse"  required>
                        <span class="error" id="Adresse non identifier"></span>
                    </div>
    
                    <div class="groupe-champs">
                        <label for="ville">ville</label>
                        <input type="text" id="ville" name="ville">
                    </div>
    
                    <div class="groupe-champs">
                        <label for="Code Postal">Code Postal</label>
                        <input type="text" id="code Postal" name="code postal">
                        <span class="error" id="code Postal-Erreur"></span>
                    </div>
                    <nav class="navigation-section">
                      <div class="bouton" data-direction="-1">Précédent</div>
                      <div class="bouton" data-direction="1">Suivant</div>
                  </nav>  
                </section>
    
    
                <section  data-page="2">
                    <h2>Informations sur la livraison</h2>
                    <div id="Info-Commande">
                        <label for="date">Date de livraison</label>
                        <input type="date" id="date" name="date"  required>
                    </div>
                    <div>
                        <label for="lieu">lieu de livraison</label>
                       
                        <label for="select"></label>
                        <select name="select" id="select" value="">
                          <option value="1">Montreal</option>
                          <option value="2">LAVAL</option>
                          <option value="3">Longueuil</option>
                          <option value="4">Monteregie</option>
                        </select> <br>
                      </div>
                      <div>
                        <label for="quantite">Nombre d'article:</label>
                        <input type="nombre" id="quantite" name="quantite" min="1" required>
                        <span class="" id="Quantite-Erreur"></span>
                      </div>
                        <div class="groupe-champs">
                            <label for="textarea">informations supplementaires</label>
                            <textarea
                              name="textarea"
                              id="textarea"
                              cols="30"
                              rows="10"
                            ></textarea>
                            <span class="error" id="texte-errone"></span>

                          </div>
                    
                    <div>
                        <label for="select">Sevice de Livraison</label>
                        <select name="select" id="select" value="3">
                          <option value="1">Poste Canada</option>
                          <option value="2">FedEx</option>
                          <option value="3">UPS</option>
                        </select>
                      </div>
                      <div>
                        <nav class="navigation-section">
                          <div class="bouton" data-direction="-1">Précédent</div>
                          <div class="bouton" data-direction="1">Suivant</div>
                      </nav>
                      </div>
                     
    
                </section>
                <section class="resume" data-page="3">
                    <div id="Sommaire"  class="section hidden">
                        <h2>Résumé</h2>
                        <p id="Info-Somaire">
                            <h3>informations personnelles</h3> 
                            <span data-name=""></span>
                            <h3>Adresse de livraison</h3>
                            <span data-name=""></span>
                            <h3>Details de livraion</h3>
                            <span data-name=""></span>
                            <div>
                              <nav class="navigation-section">
                                <div class="bouton" data-direction="-1">Précédent</div>
                                <div class="bouton" data-direction="1">Passer la commande</div>
                            </nav>
                            </div>
                    </div>
                </section>
            </form>
          </main>
    </body>
</html>
